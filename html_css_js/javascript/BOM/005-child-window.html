<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>child-window</title>
	</head>
	<body>
		child window.
		<script type="text/javascript">
			function setTop(){
				if(window.top != window.self){
					//window.top = window.self;
					window.top.location = window.self.location;
				}
			}
		</script>
		<input type="button" value="将当前窗口设置为顶级窗口" id="btn" onclick="setTop()"/>
	</body>
</html>
