<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>DOM编程-innerHTML和innerText操作div和span</title>
		<style type="text/css">
			#div1{
				background-color: aquamarine;
				width: 300px;
				height: 300px;
				border: 1px black solid;
				position: absolute;
				top: 100px;
				left: 100px;
			}
		</style>
	</head>
	<body>
		
		<!--
			innerText和innerHTML属性有什么区别？
				相同点：都是设置元素内部的内容。
				不同点：
					innerHTML 把文本看作html代码执行
					innerText 把文本看作纯文本执行
		-->
		<script type="text/javascript">
			window.onload = function(){
				var btn = document.getElementById("btn");
				btn.onclick = function(){
					// 设置div的内容
					// 第一步:获取div对象
					var divElt = document.getElementById("div1");
					// 第二步:使用innerHTML属性来设置元素内部的内容
					// divElt.innerHTML = "111";
					// divElt.innerHTML = "<font color='red'>用户名不能为空！</font>";
					divElt.innerText = "<font color='red'>用户名不能为空！</font>";
				}
			}
		</script>
		
		<input type="button" value="设置div中的内容" id="btn"/>
		
		<div id="div1"></div>
		
	</body>
</html>
